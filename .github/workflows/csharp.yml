name: C# Build Check

on:
  push:
    paths:
      - '**.cs'
  pull_request:
    paths:
      - '**.cs'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Compile all C# solution files
      run: |
        find problems -name "*.cs" | while read file; do
          echo "Compiling $file"
          mcs "$file" -out:/tmp/$(basename "$file" .cs).exe || exit 1
        done
