name: JavaScript Run Check

on:
  push:
    paths:
      - '**.js'
  pull_request:
    paths:
      - '**.js'

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Run all JavaScript solution files
      run: |
        find problems -name "*.js" | while read file; do
          echo "Running $file"
          node "$file" || exit 1
        done
