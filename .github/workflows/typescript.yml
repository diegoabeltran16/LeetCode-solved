name: TypeScript Run Check

on:
  push:
    paths:
      - '**.ts'
  pull_request:
    paths:
      - '**.ts'

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18'

    - name: Install TypeScript
      run: |
        npm install -g typescript

    - name: Compile and run all TypeScript solution files
      run: |
        find problems -name "*.ts" | while read file; do
          echo "Compiling $file"
          tsc "$file" || exit 1
          echo "Running $file"
          node "${file%.ts}.js" || exit 1
        done
